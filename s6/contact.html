<!DOCTYPE html>
<html>
    <head>
        <title>Contact form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Contact Form</h1>


        <div class="form-group">
            <label id="name-label" for="name">Name</label><br>
          <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required/><br><br>
          
          <label id="email-label" for="email">Email</label><br>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required/><br><br>
          
           <label id="number-label"for="number">Age(optional)</label><br>
          <input type="number" id="number" name="Age" min="18" max="120" class="form-control" placeholder="Age" required/><br><br>
            </div>

            <div>
                <button type = "submit" id = "submit" form = "survey-form" value = "Submit">Submit</button>
            </div>

    </body>
</html>
